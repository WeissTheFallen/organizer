<div class="case-form-container">
  <form (ngSubmit)="save()">
    <div class="form-row">
      <div class="form-group">
        <label>Technician:</label>
        <select [(ngModel)]="selectedWorkerId" name="worker" class="styled-select">
          <option [ngValue]="undefined" disabled selected>Select technician</option>
          <option *ngFor="let worker of workers" [ngValue]="worker.id">{{ worker.name }}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Date:</label>
        <input type="date" [(ngModel)]="dateString" name="date" class="styled-input"/>
      </div>
      <div class="form-group">
        <label>Time:</label>
        <input type="time" [(ngModel)]="timeString" name="time" class="styled-input"/>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label>Title:</label>
        <input type="text" [(ngModel)]="title" name="title" class="styled-input"/>
      </div>
      <div class="form-group">
        <label>Category:</label>
        <select [(ngModel)]="category" name="category" class="styled-select">
          <option [ngValue]="undefined" disabled selected>Select category</option>
          <option *ngFor="let c of categories" [ngValue]="c">{{ c }}</option>
        </select>
      </div>
    </div>
    <div class="form-row textarea-row">
      <div class="form-group textarea-group">
        <label>Description:</label>
        <textarea [(ngModel)]="description" name="description" class="styled-textarea"></textarea>
      </div>
      <div class="pdf-group">
        <button type="button" class="pdf-btn"><span class="pdf-icon">⬆️</span><br>PDF</button>
      </div>
    </div>
    <div class="form-row center-row">
      <button type="submit" class="btn-save">SAVE</button>
      <button type="button" class="btn-cancel" (click)="cancelCreation()">CANCEL</button>
    </div>
  </form>
</div>
